<script>
    var stage = 0;

        $(document).ready(function(){

            $("#body-container").height($(document).height());

            $("#show-more").on("click" , function(){

                $('#body-container').fadeIn(1400);

                $(this).css("bottom" , "0%");
                $(this).fadeOut(1000);
                stage = 1;

            });

$(window).scroll(function() {
   alert("scroll");
});

            $("body").mousewheel(function(event, delta) {

                    var scroll;

if(delta === 1) scroll = "up";
if(delta === -1) scroll = "down";

event.preventDefault();

if(stage === 0 && scroll === "down")
{
    $("#show-more").trigger("click");
}

if(stage === 1 && scroll === "up"){
    stage = 0;
    $('#body-container').fadeToggle(1400);

    $("#show-more").css("bottom" , "5%");
    $("#show-more").fadeIn(1000);
};
            

            });
        });
</script>
